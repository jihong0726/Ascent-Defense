<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TD 玩家体验优化原型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>塔防玩家体验原型模拟</h1>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="sidebar">
            <h2>游戏状态</h2>
            <p>资金: <span id="money-display">500</span></p>
            <p>生命: <span id="lives-display">20</span></p>
            <p>波次: <span id="wave-display">0</span></p>
            <p>刻度: <span id="tick-display">0</span></p>

            <hr>

            <button onclick="startGame()" id="start-btn">开始模拟</button>
            <button onclick="pauseGame()" id="pause-btn" disabled>暂停</button>

            <hr>

            <h3>塔操作 (点击区域坐标测试)</h3>
            <button onclick="placeTower('T1', 2, 6)">放置 T1 (2,6)</button>
            <button onclick="upgradeTower(1)">升级 T1</button>
            <button onclick="setTowerStrategy(2, 'STRONGEST')">T2切换至最强</button>
            
            <div id="log-output"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
